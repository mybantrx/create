name: Run My Custom OS
on: [push]

jobs:
  trench-cloud-job:
    runs-on: ubuntu-latest
    
    # Kuncinya di sini: Pake image lo sebagai environment!
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Test My Custom OS
        run: |
          # Munculin branding lo di log GH Action
          fastfetch
          php -v
          echo "Gue lagi jalan di dalem Trench Cloud SG-01!"
